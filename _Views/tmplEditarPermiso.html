<textarea id="modalEditarPermisoTmpl">
	<div class="modal-dialog modal-lg" idPermiso="{$T.Dato.IdPermiso}" >
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Editar Permiso</h4>
			</div>
			<div class="modal-body">
                <div class="container-fluid">
                    <div class="well bs-component">
                        <div class="row">
                            <legend>Datos del permiso</legend>
                            <div class="col-md-4 form-group">
				                <strong>Nombre Permiso</strong>
                                <input type="text" id="txtNombrePermiso" class="form-control" value="{$T.Dato.Permiso}" />
			                </div>                          
                            <div class="col-md-4 form-group">
				                <strong>Comando</strong>
                                <input type="text" id="txtComando" class="form-control" value="{$T.Dato.Comando}" disabled/>
			                </div>
                            <div class="col-md-4 form-group">
                                <strong>Pantalla</strong>
                                <input type="text" id="txtPantalla" class="form-control" value="{$T.Dato.Pantalla}" />
                            </div>  	                    
	                    </div>                   
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="btnEditarPermiso">Editar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			</div>
		</div>

	</div>
</textarea>
