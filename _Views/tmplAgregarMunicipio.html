<textarea id="modalAgregarMunicipioTmpl">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Agregar Municipio</h4>
			</div>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="well bs-component">
						<div class="row">
							<legend>Datos del Municipio</legend>
							<div class="col-md-4 form-group">
								
								<strong class="control-strong">Pais</strong>
								<select class="form-control input-sm" name='cmbPais' id='cmbPais'>
									<option value="0">-Seleccionar-</option>
									{#foreach $T.Paises as Pais}
									<option {#if $T.Valor= =$T.Pais.Valor}selected ="selected" {#/if} value="{$T.Pais.Valor}">{$T.Pais.Etiqueta}</option>
									{#/for}
								</select>

							</div>
							<div class="col-md-4 form-group">
								<strong>Estado</strong>
								<select class="form-control input-sm" name='cmbEstado' id='cmbEstado'>
									<option value="0">-Seleccionar-</option>
								</select>
							</div>
							<div class="col-md-4 form-group">
								<strong>Municipio</strong>
								<input type="text" id="txtMunicipio" class="form-control" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="btnAgregarMunicipio">Agregar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			</div>
		</div>

	</div>
</textarea>
