<textarea id="modalEditarPerfilTmpl">
	<div class="modal-dialog" idPerfil="{$T.Dato.IdPerfil}" >
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Editar perfil</h4>
			</div>
			<div class="modal-body">
                <div class="container-fluid">
                    <div class="well bs-component">
                        <div class="row">
                            <legend>Datos del perfil</legend>
                            
                            <div class="col-md-8 form-group">
				                <strong>Perfil</strong>
                                <input type="text" id="txtPerfil" class="form-control" value="{$T.Dato.Perfil}" />
			                </div>

                            <div class="col-md-12 form-group">
				                <strong class="control-strong">Página de inicio</strong>
                                <select class="form-control input-sm" name='cmbPagina' id='cmbPagina'>
						            <option value="0">-Seleccionar-</option>
                                    {#foreach $T.Paginas as Pagina}                                                                           
                                       <option {#if $T.Dato.IdPagina == $T.Pagina.Valor}selected="selected"{#/if} value="{$T.Pagina.Valor}">{$T.Pagina.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>                              
                              	                    
	                    </div>                   
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="btnEditarPerfil">Editar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			</div>
		</div>

	</div>
</textarea>
