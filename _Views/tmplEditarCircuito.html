<textarea id="modalEditarCircuitoTmpl">
	<div class="modal-dialog modal-lg" idCircuito="{$T.Dato.IdCircuito}" >
		<div class="modal-content">
			<div class="modal-header text-center">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Editar circuito</h4>
			</div>
			<div class="modal-body">
                <div class="container-fluid">
                    <div class="well bs-component">
                        <div class="row">
                            <legend>Datos del circuito</legend>
                            <div class="col-md-12 form-group">
				                <strong class="control-strong">Cliente</strong>
                                <select class="form-control input-sm" name='cmbCliente' id='cmbCliente'>
						            <option value="0">-Seleccionar-</option>
                                    {#foreach $T.Clientes as Cliente}                                                                           
                                       <option {#if $T.Dato.IdCliente == $T.Cliente.Valor}selected="selected"{#/if} value="{$T.Cliente.Valor}">{$T.Cliente.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Pais</strong>
                                <select class="form-control input-sm" name='cmbPais' id='cmbPais'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Paises as Pais}                                                                           
                                       <option {#if $T.Dato.IdSucursal == $T.Pais.Valor}selected="selected"{#/if} value="{$T.Pais.Valor}">{$T.Pais.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Estado</strong>
                                <select class="form-control input-sm" name='cmbEstado' id='cmbEstado'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Estados as Estado}                                                                           
                                       <option {#if $T.Dato.IdEstado == $T.Estado.Valor}selected="selected"{#/if} value="{$T.Estado.Valor}">{$T.Estado.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Municipio</strong>
                                <select class="form-control input-sm" name='cmbMunicipio' id='cmbMunicipio'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Municipios as Municipio}                                                                           
                                       <option {#if $T.Dato.IdMunicipio == $T.Municipio.Valor}selected="selected"{#/if} value="{$T.Municipio.Valor}">{$T.Municipio.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Sucursal</strong>
                                <select class="form-control input-sm" name='cmbSucursal' id='cmbSucursal'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Sucursales as Sucursal}                                                                           
                                       <option {#if $T.Dato.IdSucursal == $T.Sucursal.Valor}selected="selected"{#/if} value="{$T.Sucursal.Valor}">{$T.Sucursal.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Medidor</strong>
                                <select class="form-control input-sm" name='cmbMedidor' id='cmbMedidor'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Medidores as Medidor}                                                                           
                                       <option {#if $T.Dato.IdMedidor == $T.Medidor.Valor}selected="selected"{#/if} value="{$T.Medidor.Valor}">{$T.Medidor.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
                            <div class="col-md-4 form-group">
				                <strong class="control-strong">Tablero</strong>
                                <select class="form-control input-sm" name='cmbTablero' id='cmbTablero'>
						            <option value="0">-Seleccionar-</option>
									{#foreach $T.Tableros as Tablero}                                                                           
                                       <option {#if $T.Dato.IdTablero == $T.Tablero.Valor}selected="selected"{#/if} value="{$T.Tablero.Valor}">{$T.Tablero.Etiqueta}</option>                           
                                    {#/for}
                                </select>
			                </div>
		                    <div class="col-md-4 form-group">
				                <strong>No. Circuito</strong>
                                <input type="text" id="txtNumeroCircuito" class="form-control" value="{$T.Dato.Circuito}" />
			                </div>
                            
                            <div class="col-md-8 form-group">
				                <strong>Descripcion</strong>
                                <input type="text" id="txtDescripcion" class="form-control" value="{$T.Dato.Descripcion}" />
			                </div>  	                    
	                    </div>                   
                    </div>
                </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="btnEditarCircuito">Editar</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			</div>
		</div>

	</div>
</textarea>
